

<div class="section">
  <div class="container">
      <div class="columns is-centered">
          <div class="column is-9 box">
            <div class="columns is-multiline">
              <div class="column is-2" *ngFor="let genre of genres">
                <button class="button is-fullwidth is-normal">
                <h4 class="title is-4"> 
                  {{ genre }}
                </h4>
                </button>
              </div>
            </div>
            <div class="columns">
              <div class="column is-4">
                  <input type="text" class="input" placeholder="search...">
              </div>
            </div>
            <hr>
              <div class="columns is-multiline">
                  <div class="column is-4" *ngFor='let movie of movies'>
                          <div class="card" [routerLink]="['/movies', movie.id]">
                                  <div class="card-image">
                                    <figure class="image is-1by1">
                                      <img src="../../assets/images/movie-covers/{{movie.img}}" alt="Placeholder image">
                                    </figure>
                                  </div>
                                  <div class="card-content">
                                  
                                    <div class="content has-text-centered">
                                      <h5 class="title is-5"> 
                                          {{ movie.name }} 
                                      </h5>
                                      
                                      <div class="columns is-mobile">
                                        <div class="column is-1" *ngFor="let index of ind">
                                            <figure class="image is-16x16">
                                                <img [src]="getRate(movie.rate, index)">
                                              </figure>    
                                        </div>
                                      </div>
                                    
                                    </div>
                                  </div>
                                </div>
                  </div>
              </div>
                    </div>
        </div> 
  </div>
   
</div>

<div class="container">
</div>
