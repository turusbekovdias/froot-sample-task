<input type="search">

<div class="container">
    <div class="columns is-multiline">
        <div class="column is-4 is-mobile" *ngFor='let movie of movies'>
                <div class="card" >
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="../../assets/images/movie-covers/{{movie.img}}" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                        
                          <div class="content has-text-centered">
                            <h3 class="title is-3"> 
                                {{ movie.name }} 
                            </h3>
                          </div>
                        </div>
                      </div>
        </div>
    </div>
</div>
